<!DOCTYPE html>
<html>
    <head>
        <script src="../../node_modules/requirejs/require.js"></script>
        <script>
            /* global requirejs */
            requirejs.config({
                paths : {
                    Gp : "../../../../dist/GpServices-src"
                }
            });

            requirejs(["Gp"], function (Gp) {

                var options = {
                    apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                    onSuccess : function (response) {
                        console.log(response.elevations);
                    },
                    onFailure : function (error) {
                        console.log(error.message, error.status);
                    },
                    // sp√©cifique au service
                    positions : [{lon : 1.25, lat : 47.48}]
                };

                Gp.Services.getAltitude(options);
            });
        </script>
    </head>
    <body>
        <h1>Utilisation des modules natifs AMD sur les services</h1>
        <span>(Ouvrir la console)</span>
    </body>
</html>
