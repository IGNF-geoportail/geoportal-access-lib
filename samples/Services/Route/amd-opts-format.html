<!DOCTYPE html>
<html>
    <head>
        <script src="../../../lib/external/require.js"></script>
        <script>
            /* global requirejs */
            requirejs.config({
                'baseUrl' : "../../../src/",
                'paths': {
                    // lib external
                    'log4js' : "../lib/external/woodman/woodman-amd",
                    'es6-promise': '../lib/external/es6-promise-4.1.0',
                    // config du logger
                    "logger-cfg" : "Utils/Logger.cfg"
                }
            });

            requirejs(['Services/Route/Route'],
                function (Route) {

                    var options = {
                      apiKey : 'jhyvi0fgmnuxvfv0zjzorvdn',
                      onSuccess : function (response) {console.log(response);},
                      // options sp√©cifiques au service
                      startPoint : {
                        x : 2.3,
                        y : 48.8
                      },
                      endPoint : {
                        x : 2.4,
                        y : 48.9
                      },
                      routePreference : "shortest",
                      geometryInInstructions : true,
                      distanceUnit : "m"
                    };

                    var o = new Route(options);
                    o.call();
            });
            </script>
    </head>
