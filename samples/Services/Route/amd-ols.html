

<!DOCTYPE html>
<html>
    <head>
        <script src="../../../lib/external/require.js"></script>
        <script>
            /* global requirejs */
            requirejs.config({
                'baseUrl' : "../../../src/",
                'paths': {
                    // lib external
                    "log4js": "../lib/external/woodman/woodman-amd",
                    'promise': '../lib/external/es6-promise',
                    // config du logger
                    "logger-cfg" : "Utils/Logger.cfg"
                }
            });

            requirejs(["Services/Route/Route"],
            function (Route) {

                var options = {
                   apiKey : 'jhyvi0fgmnuxvfv0zjzorvdn',
                   protocol : 'XHR', // JSONP|XHR
                   proxyURL : 'http://localhost/proxy/php/proxy.php?url=',
                   httpMethod : 'POST', // GET|POST
                   // rawResponse : true,
                   onSuccess : function (response) {console.log(response);},
                   onFailure : function (error) {console.log(error);},

                   api : 'OLS',

                   startPoint: {
                       x: 2.64,
                       y: 48.54
                   },
                   endPoint: {
                       x: 3.01,
                       y: 48.45
                   },
                   provideBbox : true,
                   exclusions : ["Tunnel", "Toll"], // "Bridge",
                   distanceUnit : "km",
                   graph : "Voiture",
                   geometryInInstructions : true,
                   routePreference : "fastest"
                };

                var obj = new Route(options);
                obj.call();
            });
            </script>
    </head>
