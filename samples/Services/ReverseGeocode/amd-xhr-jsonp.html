

<!DOCTYPE html>
<html>
    <head>
        <script src="../../../node_modules/requirejs/require.js"></script>
        <script>
            /* global requirejs */
            requirejs.config({
                'baseUrl' : "../../../src/",
                'paths': {
                    // lib external
                    "log4js": "../node_modules/woodman/dist/woodman-amd",
                    'es6-promise': '../lib/es6-promise/es6-promise-4.1.0',
                    // config du logger
                    "logger-cfg" : "Utils/Logger.cfg"
                }
            });

            requirejs(["Services/Geocode/ReverseGeocode"],
            function (ReverseGeocode) {

                var options = {
                  serverUrl : 'http://wxs.ign.fr/jhyvi0fgmnuxvfv0zjzorvdn/geoportail/ols?output=json&callback=callbackName',
                  protocol : 'JSONP', // JSONP|XHR
                  httpMethod : 'POST', // GET|POST
                  outputFormat : '',
                  rawResponse : true,
                  contentType : "text/xml",
                   onSuccess : function (response) {console.log(response);},
                   onFailure : function (error) {console.log(error);},
                   // sp√©cifique au service
                   position: {
                        x : 48,
                        y : 2
                   },
                   srs : "EPSG:4326",
                   filterOptions :{
                       type : ['PositionOfInterest']
                   }
                };

                var obj = new ReverseGeocode(options);
                obj.call();

            });
            </script>
    </head>
    <body>
        <h1>Utilisation des modules natifs AMD</h1>
        <span>(Ouvrir la console)</span>
    </body>
</html>
