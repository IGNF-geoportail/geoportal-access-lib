

<!DOCTYPE html>
<html>
    <head>
        <script src="../../../node_modules/requirejs/require.js"></script>
        <script>
            /* global requirejs */
            requirejs.config({
                'baseUrl' : "../../../src/",
                'paths': {
                    // lib external
                    "log4js": "../node_modules/woodman/dist/woodman-amd",
                    "es6-promise": "../node_modules/es6-promise/dist/es6-promise",
                    // config du logger
                    "logger-cfg" : "Utils/Logger.cfg"
                }
            });

            requirejs(["Services/AutoConf/AutoConf"],
            function (AutoConf) {

              var options = {
                   serverUrl : 'resources/config.js',
                   callbackSuffix : "",
                   rawResponse : true,
                   onSuccess : function (response) {console.log(response);},
                   onFailure : function (error) {console.log(error);}
               };

               var obj = new AutoConf(options);
               obj.call();

            });
            </script>
    </head>
    <body>
        <h1>Utilisation des modules natifs AMD</h1>
        <span>(Ouvrir la console)</span>
    </body>
</html>
