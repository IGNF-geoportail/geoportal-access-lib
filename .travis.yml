language: node_js
node_js:
  - "6"
stages:
  - name: deploy
    # require the branch name to be master
    if: branch = migrate-es6 # condition on <BRANCHNAME>
before_script:
  - npm install
script:
    - npm run test
    - npm run build
    - npm run build:prod
cache:
  directories:
    - node_modules
before_deploy:
    - git clone https://github.com/IGNF/geoportal-access-lib.git repository_jsdoc/ --branch gh-pages
    - cp -r dist/ jsdoc/
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $ghkey  # Set in travis-ci.org dashboard, marked secure
  local-dir: dist/
  keep-history: true
  on:
    branch: migrate-es6 # condition on <BRANCHNAME>
after_deploy:
    - rm -rf repository_jsdoc/
