<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <title>Mocha Spec Runner</title>

    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">

  </head>

  <body>
    <!-- content -->
    <div id="workboard"></div>
    <div id="mocha"></div>

    <!-- tests -->

    <script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
    <script type="text/javascript" src="../node_modules/easy-amdtest/dist/easy-amdtest.js"></script>

    <script>

        function hasParams () {
            if (location.search) {
               var parts = location.search.substring(1).split('&');
               return (parts.length > 0) ? true : false;
            }
        };

        function getParams() {
            var params = {};

            if (location.search) {
               var parts = location.search.substring(1).split('&');
               for (var i = 0; i < parts.length; i++) {
                    var nv = parts[i].split('=');
                    if (!nv[0]) continue;
                    // FIXME : pas de valeur par defaut !?
                    // params[nv[0]] = nv[1] || true;
                    params[nv[0]] = nv[1];
                }
            }
            return params;
        };

        // par defaut, les tests fonctionnels sont en mode 'mock'
        window.mock = true;
        if (hasParams()) {
            var params  = getParams();
            window.mock = (params.mock && params.mock === "true") ? true : (!params.mock) ? true : false;
        }

    </script>
    <script>

      var testSuite = new EasyAMDTest({
        baseUrl: '../src',
        urlArgs: 'bust=' + (new Date()).getTime(),
        paths: {
            // test
            'sinon'    : '../node_modules/sinon/lib/sinon',
            'mocha'    : '../node_modules/mocha/mocha',
            'chai'     : '../node_modules/chai/chai',

            // plugin text
            'text'     : '../node_modules/text/text',

            // lib external
            "log4js"   : "../node_modules/woodman/woodman-amd",
            'es6-promise'  : '../node_modules/es6-promise/dist/es6-promise',

            // config logger
            "logger-cfg": "Utils/Logger.cfg",

            // bundle
            "gp" : "../dist/GpServices"

        }
      }).run({
        name: 'mocha',
        tests: [
          // jsonp
          "spec-functional/test.alti-jsonp.js",
          "spec-functional/test.autocomplete-jsonp.js",
          "spec-functional/test.autoconf-jsonp.js",
          "spec-functional/test.route-jsonp.js",
          "spec-functional/test.processisocurve-jsonp.js",
          "spec-functional/test.reversegeocode-jsonp.js",
          "spec-functional/test.geocode-jsonp.js"
        ]
      });
    </script>
  </body>
</html>
