<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <title>Mocha Spec Runner</title>


    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">

    <!-- FIXME : useless inclusion since EasyAMDTest includes them.
    <script type="text/javascript" src="../node_modules/sinon/lib/sinon.js"></script>
    <script type="text/javascript" src="../node_modules/chai/chai.js"></script>
    <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>
    -->

  </head>

  <body>
    <!-- content -->
    <div id="workboard"></div>
    <div id="mocha"></div>

    <!-- tests -->

    <script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
    <script type="text/javascript" src="../node_modules/easy-amdtest/dist/easy-amdtest.js"></script>

    <script>

      var testSuite = new EasyAMDTest({
        baseUrl: '../src',
        urlArgs: 'bust=' + (new Date()).getTime(),
        paths: {
            'sinon'    : '../node_modules/sinon/lib/sinon',
            'mocha'    : '../node_modules/mocha/mocha',
            'chai'     : '../node_modules/chai/chai',
            "log4js"   : "../node_modules/woodman/dist/woodman-amd",

            // lib external
            'es6-promise'  : '../lib/es6-promise/es6-promise-4.1.0',

            // config logger
            "logger-cfg": "Utils/Logger.cfg",

        }
      }).run({
        name: 'mocha',
        tests: [
          "spec/test_Gp.js",

          "spec/test_Utils_Helper.js",
          "spec/test_Utils_Messager.js",

          "spec/test_Services.js",
          "spec/test_Services_CommonService.js",
          "spec/test_Services_DefaultUrlServices.js",

          "spec/test_Services_AltiRequest.js",
          "spec/test_Services_AltiResponse.js",
          "spec/test_Services_AutoCompleteResponse.js",
          "spec/test_Services_AutoConfResponse.js",
          "spec/test_Services_GeocodeRequest.js",
          "spec/test_Services_GeocodeResponse.js",
          "spec/test_Services_ReverseGeocodeRequest.js",
          "spec/test_Services_ReverseGeocodeResponse.js",
          "spec/test_Services_RouteRequest.js",
          "spec/test_Services_RouteResponse.js",
          "spec/test_Services_ProcessIsoCurveRequest.js",
          "spec/test_Services_ProcessIsoCurveResponse.js",

          "spec/test_Formats_XML.js",
          "spec/test_Formats_WKT.js",
          "spec/test_Formats_WPS.js",
          "spec/test_Formats_XLS.js",
          "spec/test_Formats_XLS_RouteService.js",
          "spec/test_Formats_XLS_LocationUtilityService.js",
          "spec/test_Formats_XLS_GeocodeFilterExtension.js",
          "spec/test_Formats_XLS_GeocodeRequest.js",
          "spec/test_Formats_XLS_ReverseGeocodeRequest.js",

          "spec/test_Protocols.js",
          "spec/test_Protocols_XHR.js",
          "spec/test_Protocols_JSONP.js"
        ]
      });
    </script>
  </body>
</html>
