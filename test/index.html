<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <title>Mocha Spec Runner</title>


    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">

    <script type="text/javascript" src="../node_modules/sinon/lib/sinon.js"></script>
    <script type="text/javascript" src="../node_modules/chai/chai.js"></script>
    <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>

  </head>

  <body>
    <!-- content -->
    <div id="workboard"></div>
    <div id="mocha"></div>

    <!-- tests -->

    <script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
    <script type="text/javascript" src="../node_modules/easy-amdtest/dist/easy-amdtest.js"></script>

    <script>

      var testSuite = new EasyAMDTest({
        baseUrl: '../src',
        urlArgs: 'bust=' + (new Date()).getTime(),
        paths: {
            'sinon'    : '../node_modules/sinon/lib/sinon',
            'mocha'    : '../node_modules/mocha/mocha',
            'chai'     : '../node_modules/chai/chai',

            // lib external
            "log4js"   : "../lib/external/woodman/woodman-amd",
            'promise'  : '../lib/external/promise',

            // config logger
            "logger-cfg": "Utils/Logger.cfg",

        }
      }).run({
        name: 'mocha',
        tests: [
          "spec/test_Gp.js",
          "spec/test_CommonService.js",
          "spec/test_DefaultUrlServices.js",

          // "spec/test_Helper.js",
          // "spec/test_Messager.js",
          
          "spec/test_AltiRequest.js",
          "spec/test_AltiResponse.js",
          "spec/test_AutoCompleteResponse.js",
          "spec/test_AutoConfResponse.js",
          "spec/test_GeocodeRequest.js",
          "spec/test_GeocodeResponse.js",
          "spec/test_ReverseGeocodeRequest.js",
          "spec/test_ReverseGeocodeResponse.js",
          "spec/test_RouteRequest.js",
          "spec/test_RouteResponse.js",
          "spec/test_ProcessIsoCurveRequest.js",
          "spec/test_ProcessIsoCurveResponse.js",

          // "spec/test_XML.js",
          // "spec/test_WKT.js",
          // "spec/test_GML.js",

          "spec/test_XLS.js",
          "spec/test_XLS_RouteService.js",
          "spec/test_XLS_LocationUtilityService.js",
          "spec/test_XLS_GeocodeFilterExtension.js",
          "spec/test_XLS_GeocodeRequest.js",
          "spec/test_XLS_ReverseGeocodeRequest.js",

          // "spec/test_Protocols.js",
          // "spec/test_Protocols_XHR.js",
          // "spec/test_Protocols_JSONP.js"
        ]
      });
    </script>
  </body>
</html>
